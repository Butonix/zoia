<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://use.fontawesome.com/de72524e46.js"></script>
    <title>Zoia Table</title>
    <style type="text/css">
    .zoia-page {
        cursor: pointer;
    }
    
    .zoia-page-dots {
        border-top: none;
        border-bottom: none;
    }
    
    .zoia-page-dots:hover {
        background: transparent;
    }
    
    .page-item.active > .page-link:hover {
        color: #fff;
    }
    
    .zoiaTableSortingIndicator {
        font-size: 80%;
    }
    </style>
</head>
<bod>
    <div class="container">
        <h1>Example table</h1>
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary testBtnSelectAll">Select all</button>
                        <button type="button" class="btn btn-secondary testBtnSelectNone">Select none</button>
                    </div>
                </div>
            </div>
            <div class="col text-right">
                <div class="input-group">
                    <input type="text" class="testSearchInput" has-feedback>
                    <i class="form-control-feedback fa fa-user"></i>
                </div>
            </div>
        </div>
        <table class="table" id="test">
            <thead>
                <tr>
                    <th id="testID" style="width:15px"></th>
                    <th id="test_firstname">First Name</th>
                    <th id="test_lastname">Last Name</th>
                    <th id="test_username">Username</th>
                    <th id="test_actions" style="width:200px">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="testPagination"></div>
    </div>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.zoiaTable.js" type="text/javascript"></script>
    <script type="text/javascript">
    $('#test').zoiaTable({
        url: 'http://127.0.0.1:3000/api/auth/test',
        limit: 10,
        sort: {
            field: 'firstname',
            direction: 'asc'
        },
        fields: {
            firstname: {
                sortable: true,
                process: function(id, item, value) {
                    return value;
                }
            },
            lastname: {
                sortable: true,
                process: function(id, item, value) {
                    return value;
                }
            },
            username: {
                sortable: true,
                process: function(id, item, value) {
                    return value;
                }
            },
            actions: {
                sortable: false,
                process: function(id, item, value) {
                    return '<button type="button" class="btn btn-secondary">Edit</button>&nbsp;<button type="button" class="btn btn-secondary">Delete</button>';
                }
            }
        }
    });
    </script>
    </body>

</html>
