<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Zoia Table</title>
    <style type="text/css">
    .zoia-page {
        cursor: pointer;
    }
    
    .zoia-page-dots {
        border-top: none;
        border-bottom: none;
    }
    
    .zoia-page-dots:hover {
        background: transparent;
    }
    
    .page-item.active > .page-link:hover {
        color: #fff;
    }
    </style>
</head>
<bod>
    <div class="container">
        <h1>Example table</h1>
        <table class="table" id="test">
            <thead>
                <tr>
                    <th style="width:15px"></th>
                    <th class="firstname">First Name</th>
                    <th class="lastname">Last Name</th>
                    <th class="username">Username</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="testPagination"></div>
    </div>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.zoiaTable.js" type="text/javascript"></script>
    <script type="text/javascript">
    $('#test').zoiaTable({
        url: 'http://127.0.0.1:3000/api/auth/test',
        limit: 3,
        fields: {
            firstname: {
                sortable: true,
                selector: 'firstname',
                process: function(items, item, value) {
                    return value;
                }
            },
            lastname: {
                sortable: true,
                selector: 'lastname',
                process: function(items, item, value) {
                    return value;
                }
            },
            username: {
                sortable: true,
                selector: 'username',
                process: function(items, item, value) {
                    return value;
                }
            }
        }
    });
    </script>
    </body>

</html>
