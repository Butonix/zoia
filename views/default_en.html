<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/zoia/3rdparty/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="/zoia/3rdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/zoia/core/css/default.css">{% if extraCSS %}
    {% for item in extraCSS %}<link rel="stylesheet" href="{{ item }}">{% endfor %}{% endif %}
    <title>{{ pageTitle }} | {{ config.website.title[locale] }}</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-faded rounded navbar-toggleable-md zoia-navbar">
            <div class="collapse navbar-collapse" id="containerNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {{ content }}
            </div>
        </div>
    </div>
    <script src="/zoia/3rdparty/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/tether/tether.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>{% if extraJS %}
    {% for item in extraJS %}<script src="{{ item }}" type="text/javascript"></script>{% endfor %}{% endif %}
</body>

</html>
