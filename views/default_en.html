<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ pageTitle }} | {{ config.website.title[locale] }}</title>
    <meta name="keywords" content="{{ keywords }}">
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" href="/zoia/3rdparty/uikit/css/uikit.min.css" />{% if extraCSS %}{% for item in extraCSS %}
    <link rel="stylesheet" href="{{ item }}">{% endfor %}{% endif %}
</head>

<body>
    <div class="za-container">
        <nav class="za-navbar-container" za-navbar="mode:click">
            <div class="za-navbar-left">
                <ul class="za-navbar-nav">
                    <li class="za-active"><a href="#">Active</a></li>
                    <li>
                        <a href="#">Parent</a>
                        <div class="za-navbar-dropdown">
                            <ul class="za-nav za-navbar-dropdown-nav">
                                <li class="za-active"><a href="#">Active</a></li>
                                <li><a href="#">Item</a></li>
                                <li><a href="#">Item</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#">Item</a></li>
                </ul>
            </div>
        </nav>
        {{ content }}
    </div>
    {% if config.production %}
    <script src="/zoia/3rdparty/uikit/js/bundle.min.js" type="text/javascript"></script>{% else %}
    <script src="/zoia/3rdparty/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/uikit/js/uikit.min.js" type="text/javascript"></script>{% endif %}{% if extraJS %} {% for item in extraJS %}
    <script src="{{ item }}" type="text/javascript"></script>{% endfor %}{% endif %}
</body>

</html>
