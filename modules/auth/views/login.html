<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/zoia/3rdparty/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="/zoia/3rdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/auth/static/css/login.css">
    <title>{{ i18n.__(locale, 'Log in') }} | {{ config.website.title[locale] }}</title>
</head>

<body>
    <div class="container">
        <div class="card card-container" style="box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">
            <form class="form-signin">
                <input type="text" id="inputUsername" class="form-control" placeholder="{{ i18n.__(locale, 'Username') }}" autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="{{ i18n.__(locale, 'Password') }}">
                <button class="btn btn-lg btn-primary zoia-login-btn">{{ i18n.__(locale, 'Sign In') }}</button>
            </form>
            <a href="#" class="forgot-password">
                {{ i18n.__(locale, 'Reset password') }}
            </a>
        </div>        
        <div class="zoia-info-div">Zoia Web Framework</div>
    </div>
    <script src="/zoia/3rdparty/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/tether/tether.min.js" type="text/javascript"></script>
    <script src="/zoia/3rdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
